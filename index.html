<html>

<head>

	<title>4Lauree</title>
	
	<script>
	
		var samuDate = new Date("11/02/2024");
		var letiDate = new Date("11/09/2024");
		var prosciuDate = new Date("11/27/2024");
		var martaDate = new Date("12/12/2024");
		var todaysDate = new Date();
		
		<!-- makes options disactive due to the date -->
		function nascondi(){
		
			if(samuDate.setHours(0,0,0,0) <= todaysDate.setHours(0,0,0,0)){
				let elementS = document.getElementById("samu");
				elementS.setAttribute("onclick","vota('Samu')");
				elementS.style.opacity = "1";
				elementS.style.filter = "grayscale(0%)";
			}
			else if(letiDate.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
				let elementS = document.getElementById("leti");
				elementS.setAttribute("onclick","vota('Leti')");
				elementS.style.opacity = "1";
				elementS.style.filter = "grayscale(0%)";
			}
			else if(prosciuDate.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
				let elementS = document.getElementById("prosciu");
				elementS.setAttribute("onclick","vota('Carol')");
				elementS.style.opacity = "1";
				elementS.style.filter = "grayscale(0%)";
			}
			else if(martaDate.setHours(0,0,0,0) == todaysDate.setHours(0,0,0,0)){
				let elementS = document.getElementById("marta");
				elementS.setAttribute("onclick","vota('Marta')");
				elementS.style.opacity = "1";
				elementS.style.filter = "grayscale(0%)";
			}
			
		}
		
		<!-- creates the references to the new page-->
		function vota(partecipante){
			 window.location = "voti.html?Name="+partecipante+"";
		}
	
	</script>
	
	<link rel="stylesheet" href="4LaureStyle.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dynalight&display=swap" rel="stylesheet">
	
</head>

<body onload="nascondi()">

	<div id="menu" class="menu">

		<div id="samu" class="menuOption samu v1BG">
			<div id="nome" class="nome">Dott. Samuele Aimaretti</div>
			<div id="foto" class="foto samuFoto"></div>
		</div>
		<div id="leti" class="menuOption leti v2BG">
			<div id="nome" class="nome">Dott. sa Letizia Lemmmo</div>
			<div id="foto" class="foto letiFoto"></div>
		</div>
		<div id="prosciu" class="menuOption prosciu v3BG">
			<div id="nome" class="nome">Dott. sa Carola Valenza</div>
			<div id="foto" class="foto caroFoto"></div>
		</div>
		<div id="marta" class="menuOption marta v4BG">
			<div id="nome" class="nome">Dott. sa Marta Rinero</div>
			<div id="foto" class="foto martaFoto"></div>
		</div>

	</div>

</body>

</html>
